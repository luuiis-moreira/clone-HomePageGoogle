<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google</title>
</head>

<body>

    <header class="flex">
        <div class="header flex">
            <div class="link flex">
                <div class="flex text">
                    <a href="#">Gmail</a>
                </div>
                <div class="flex text">
                    <a href="#">Imagens</a>
                </div>
            </div>
            <div class="img flex">
                <div class="flex">
                    <a href="">
                        <img class="menu" src="./img/icons-menu.png" alt="">
                    </a>
                </div>
                <div class="flex">
                    <a href="">
                        <img class="img-user" src="./img/img-user.jpg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="flex">
            <img src="./img/logo.png" alt="">
        </div>
    </section>
    <main class="flex">
        <div class="container flex">
            <form method="get">
                <div class="form flex">
                    <div class="flex search">
                        <img class="img-search" src="./img/search.png" alt="">
                    </div>
                    <div class="flex input">
                        <input type="search" value="" autofocus>
                    </div>
                    <div class="flex icons">
                        <a href="#">
                            <img class="keyboard" src="./img/keyboard.png" alt="">
                        </a>
                        <a href="#">
                            <img class="mic" src="./img/mic.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="flex submit">
                    <input type="submit" value="Pesquisa Google">
                    <input type="submit" value="Estou com sorte">
                </div>
            </form>
        </div>
    </main>
    <section>
        <div class="sub-search">
            <div>
                <div class="legenda">
                    Disponibilizado pelo Google em: <a href=""> Português</a>
                    <br><br><br><br><br><br>
                    <h2>Site desenvolvido para fins educativos</h2>
                    <h2>Não possui funcionalidades ativas</h2>
                    <h4>By: Luis Reinaldo</h4><br>

                    <a href="https://github.com/luuiis-moreira" target="_blank"> <img src="./img/github.png" alt=""></a>
                    <a href="https://linkedin.com/in/luuiis-moreira" target="_blank"> <img src="./img/linkedin.png" alt=""></a>
                    <a href="https://instagram.com/luis.r.moreira" target="_blank"> <img src="./img/instagram.png" alt=""></a>


                </div>
            </div>
    </section>
    <footer>
        <div class="flex footer">
            <div class="div1">
                Brasil
            </div>
            <div class="div2 flex">
                <div>
                    <a href="">Sobre</a>
                    <a href="">Publicidade</a>
                    <a href=""> Negócios</a>
                    <a href="">Como funciona a Pesquisa</a>
                </div>
                <div>
                    <a href="">Privacidade</a>
                    <a href="">Termos</a>
                    <a href="">Configurações</a>
                </div>

            </div>
        </div>
    </footer>
</body>

</html>
